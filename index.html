<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LandingPage_s</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="conatainer">
      <div class="overlay">
        <p class="screen">Explore</p>
        <div class="intro">
          <button class="myBtn" onclick="fadeOut()">EXPLORE</button>
        </div>
      </div>
      <div class="overlay-2"></div>

      <div class="content">
        <h1>Landing Page</h1>
        <p class="data">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, odio
          veniam beatae possimus explicabo ducimus reprehenderit, vitae adipisci
          ea architecto facere repellendus labore nobis a tempore sunt commodi
          deserunt ratione!
        </p>

        <!-- greensock cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
        <!-- sustom js -->
        <script>
          function fadeOut() {
            gsap.to(".myBtn",2, {
              y: -100,
              opacity: 0,
            });

            gsap.to(".screen",2, {
              y: -400,
              opacity: 0,
              ease: Power2.easeInOut,
              delay: 1,
            });

            gsap.from(".overlay",2, {
              ease: Power2.easeInOut,
            });
            gsap.to(".overlay",2, {
              delay: 1,
              top: "-110%",
              ease: Expo.easeInOut,
            });

            gsap.to(".overlay-2",2, {
              delay: 1.5,
              top: "-110%",
              ease: Expo.easeInOut,
            });

            gsap.from(".content",2, {
              delay: 2,
              opacity: 0,
              ease: Power2.easeInOut,
            });
            gsap.to(".content",2, {
              opacity: 1,
              y: -300,
              delay: 2,
              ease: Power2.easeInOut,
            });
          }
        </script>
      </div>
    </div>
  </body>
</html>
